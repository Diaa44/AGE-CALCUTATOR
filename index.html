<!DOCTYPE html>
<html lang="en">
    <meta charest="UTF-8">
    <meta name="description"content="This is an awesome website">
    <head>
    <title>Age Calculator Application  </title>
    <!--main Template css File-->
    <link rel="stylesheet" type="text/css" href="style.css3.css"/>
    </head>
    <body>
        <body>
         <div class="box">
          <h4>age calcutator</h4>
          <div class="date-picker">
            <span>choose your birth date</span>
            <input type="date" id="datePicker">
            <span id="choseDate"></span>
          </div>
          <div class="age-calc">
            <div class="age-box">
              <p class="header">years</p>
              <p class="value" id="ageYear">0</p>
            </div>
            <div class="age-box">
              <p class="header">month</p>
              <p class="value" id="ageMonth">0</p>
            </div>
            <div class="age-box">
              <p class="header">days</p>
              <p class="value" id="ageDays">0</p>
            </div>
            <div class="age-box">
              <p class="header">hours</p>
              <p class="value" id="ageHours">0</p>
            </div>
            <div class="age-box">
              <p class="header">seconds</p>
              <p class="value" id="ageSeconds">0</p>
            </div>
            <div class="age-box">
              <p class="header">mili Seconds</p>
              <p class="value" id="ageMiliSeconds">0</p>
            </div>
          </div>
         </div>
            <script src="main.js"></script>
          </body>
        </html>
    </body>
    </html>
